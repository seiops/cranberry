<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../cranberry-slider/cranberry-slider.html">

<dom-module id="cranberry-slider-wrapper">
  <template>
    <style is="custom-style">
      @import "cranberry-slider-wrapper/cranberry-slider-wrapper";
    </style>
    <template is="dom-if" if="{{computeIfShortcode(isShortcode)}}">
      <h3>{{featuredTitle}}</h3>
    </template>
    <!-- Place an image into slider as a placeholder -->
    <content></content>

    <div class="cranberry-slider-related">
      <ul>
        <template is="dom-repeat" items="{{links}}">
          <template is="dom-if" if="{{computeShowTitle(index)}}">
            <h4 class="ut-related-title"> ALSO LINKED </h4>
          </template>
          <li><a href="{{item.genericLink}}">{{item.title}}</a></li>
        </template>
      </ul>
    </div>
  </template>

  <!-- Add cranberry-slider Polymer Object script -->
  <script src="cranberry-slider-wrapper.js"></script>
</dom-module>
