<dom-module id="cranberry-base">
  <template>
    <style include="shared-styles">
      @import "theme.css";
    </style>

    <!-- Local browser storage -->
    <!-- <iron-localstorage id="localStorage" name="{$ config.appNameId $}"
      value="{{storage}}"
      on-iron-localstorage-load-empty="initializeDefaultStorage">
    </iron-localstorage> -->

    <!-- Application routing -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}"></app-route>
    <app-route route="{{route}}" pattern="/story-content" tail="{{storyTail}}"></app-route>
    <app-route route="{{route}}" pattern="/section" tail="{{sectionTail}}"></app-route>
    <app-route route="{{sectionTail}}" pattern="/:section" data="{{subrouteData}}"></app-route>

    <app-drawer-layout>

      <app-drawer opened>
        <div class="Drawer-wrapper">
          {% include "cranberry-base/views/drawer.html" %}
        </div>
      </app-drawer>

      <app-header-layout>

        <app-header reveals effects="waterfall">
          <app-toolbar>
              <!-- Main Toolbar -->
              <div class="Main-headerTopBar top">
                <span class="u-spacer"></span>
                <paper-icon-button class="Main-headerButton" icon="search"></paper-icon-button>
                <paper-icon-button class="Main-headerButton" icon="account-balance-wallet" title="Wallet"></paper-icon-button>
                <paper-icon-button class="Main-headerButton" icon="account-circle" title="Wallet"></paper-icon-button>
              </div>
          </app-toolbar>
        </app-header>
        <div hidden$="{{!_equal(data.page, '')}}">
        </div>
        <div hidden$="{{!_equal(data.page, 'story-content')}}">
        </div>
        <div hidden$="{{!_equal(data.page, 'policy')}}">
        </div>
        <div hidden$="{{!_equal(data.page, 'section')}}">
        </div>

        <!-- Content area -->
        <iron-pages class="Main-content" attr-for-selected="data-route" selected="{{data.page}}" default-selected="">
          <div data-route="">
            {% include "cranberry-base/views/pages/home.html" %}
          </div>
          <div data-route="section">
            {% include "cranberry-base/views/pages/section.html" %}
          </div>
          <div data-route="story-content">
            {% include "cranberry-base/views/pages/story-content.html" %}
          </div>
          <div data-route="policy">
            {% include "cranberry-base/views/pages/policy.html" %}
          </div>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wide}}"></iron-media-query>
    <iron-media-query full query="print" query-matches="{{print}}"></iron-media-query>

    <paper-toast id="confirmToast" class="Toast" duration="10000">
      <span class="Toast-button" role="button" tabindex="0" on-tap="onConfirmToastTap">OK</span>
    </paper-toast>

    <paper-toast id="infoToast" class="Toast" duration="8000"></paper-toast>

  </template>
  <script src="cranberry-base.js"></script>
</dom-module>
