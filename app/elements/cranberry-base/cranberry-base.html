<dom-module id="cranberry-base">

  <template>

    <style include="shared-styles">
      @import "theme.css";
    </style>

    <!-- Local browser storage -->
    <iron-localstorage id="localStorage" name="{$ config.appNameId $}"
      value="{{storage}}"
      on-iron-localstorage-load-empty="initializeDefaultStorage">
    </iron-localstorage>

    <!-- Carbon page routing -->
    <carbon-location route="{{route}}"></carbon-location>
    <carbon-route route="{{route}}" pattern="/:page" data="{{data}}"></carbon-route>

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="599px" drawer-width="256px" peeking="1">
      {% include "cranberry-base/views/drawer.html" %}
      {% include "cranberry-base/views/main.html" %}
    </paper-drawer-panel>

    <paper-toast id="confirmToast" class="Toast" duration="10000">
      <span class="Toast-button" role="button" tabindex="0" on-tap="onConfirmToastTap">OK</span>
    </paper-toast>

    <paper-toast id="infoToast" class="Toast" duration="8000"></paper-toast>
  </template>

  <script src="cranberry-base.js"></script>

</dom-module>
