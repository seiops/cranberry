<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="featured-content">
  <template>
    <style>
      @import "featured-content/featured-content";
    </style>
    <byutv-jsonp on-response="handleResponse" debounce-duration="300" id="request"></byutv-jsonp>
    <!-- Need to rework this for array selectors -->
      <div class="featured-content">
        <div class="featured-main">
        <a href="/story-content/[[items.0.itemId]]">
          <paper-card class="specific" heading="[[items.0.title]]" image="http://www.standard.net/[[items.0.mediaAssets.images.0.exlarge]]" elevation="1">
            <div class="card-tag">[[items.0.sectionInformation.primarySection]]</div>
          </paper-card>
        </a>
        </div>
        <div class="featured-list">
        <a href="/story-content/[[items.1.itemId]]">
          <paper-card class="specific" heading="[[items.1.title]]" image="http://www.standard.net/[[items.1.mediaAssets.images.0.large]]" elevation="1">
            <div class="card-tag">[[items.1.sectionInformation.primarySection]]</div>
          </paper-card>
          </a>
          <a href="/story-content/[[items.2.itemId]]">
          <paper-card class="specific" heading="[[items.2.title]]" image="http://www.standard.net/[[items.2.mediaAssets.images.0.large]]" elevation="1">
            <div class="card-tag">[[items.2.sectionInformation.primarySection]]</div>
          </paper-card>
          </a>
          </div>
      </div>
  </template>
  <script src="featured-content.js"></script>
</dom-module>
