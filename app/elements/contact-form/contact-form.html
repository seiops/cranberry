<dom-module id="contact-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <form is="iron-form" action="/" id="form">
      <paper-input name="name" label="Name" required auto-validate error-message="You must provide a name." allowed-pattern="[\@\.A-zA-Z0-9]" auto-complete></paper-input>
      <paper-input name="email" label="Email" required auto-validate error-message="You must provide a email."></paper-input>
      <paper-input name="address" label="Address" required auto-validate error-message="You must provide a address."></paper-input>
      <paper-input name="phone" label="Telephone" required auto-validate error-message="You must provide a phone number."></paper-input>
      <paper-input name="captcha" label="Captcha" required auto-validate error-message="Please input what you see in the picture."></paper-input>
      <paper-textarea name="message" label="Message" value=""></paper-textarea>
      <paper-button on-tap="handleSubmit">Submit</paper-button>
      <paper-button on-tap="handleReset">Reset</paper-button>
      <div class="output"></div>
    </form>

  </template>
  <script src="contact-form.js"></script>

</dom-module>
