<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/awesome-slider/awesome-slider.html">

<dom-module id="cranberry-slider">
  <template>
    <style is="custom-style">
      @import "cranberry-slider/cranberry-slider";
    </style>
    <template is="dom-if" if="{{computeIfShortcode(isShortcode)}}">
      <h3>{{featured.title}}</h3>
    </template>
    <!-- Place an image into slider as a placeholder -->
    <awesome-slider id="slider" autostart="true" arrows="true" bullets="false" info="true">
      <item id="placehold" source$="http://www.standard.net{{featured.mediaAssets.images.0.url}}"></item>
    </awesome-slider>
    <div class="cranberry-slider-caption">
      <iron-icon icon="image:panorama"></iron-icon><p id="caption">{{featured.mediaAssets.images.0.caption}}</p>
    </div>
    <div class="cranberry-slider-related">
      <ul>
        <template is="dom-repeat" items="{{links}}">
          <template is="dom-if" if="{{computeShowTitle(index)}}">
            <h4 class="ut-related-title"> ALSO LINKED </h4>
          </template>
          <li><a href="{{item.genericLink}}">{{item.title}}</a></li>
        </template>
      </ul>
    </div>
  </template>

  <!-- Add cranberry-slider Polymer Object script -->
  <script src="cranberry-slider.js"></script>
</dom-module>
