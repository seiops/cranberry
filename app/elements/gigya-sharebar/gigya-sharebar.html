<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="gigya-sharebar">
  <template>
  <style>
    @import "gigya-sharebar/gigya-sharebar";
  </style>
    <meta property="fb:app_id" content="1389242281298280" />
    <script type="text/javascript" src="https://cdns.gigya.com/JS/gigya.js?apikey={$ config.gigya.apiKey $}"></script>

    <paper-fab icon="social:share" title="Share" id="shareButton"></paper-fab>

    <paper-material elevation="5" id$="{{shareButtonsId}}" class="ut-hide"></paper-material>

  </template>
  <script src="gigya-sharebar.js"></script>
</dom-module>
